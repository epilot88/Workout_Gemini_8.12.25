<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Workout Tracker v5.3</title>
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="card">
      <div class="card-header">
        <h1 style="text-align: center; font-size: 2rem; font-weight: 800;">💪 Enhanced Workout Tracker v5.3</h1>
      </div>
      <div class="card-content">
        <div class="form-row">
          <label class="form-label">Start Date:</label>
          <input type="date" class="form-input" id="startDate">
        </div>
        <div class="form-row">
          <label class="form-label">Workout Date:</label>
          <input type="date" class="form-input" id="workoutDate">
        </div>
        <div class="form-row">
          <label class="form-label">Day:</label>
          <select class="form-select" id="daySelect">
            <option value="saturday">Push (Saturday)</option>
            <option value="sunday">Pull (Sunday)</option>
            <option value="monday">Legs (Monday)</option>
            <option value="wednesday">Upper (Wednesday)</option>
            <option value="thursday">Lower (Thursday)</option>
          </select>
        </div>
        <div class="form-row">
          <label class="form-label">Week:</label>
          <span class="week-number" id="weekNum">1</span>
          <div id="deloadBadge" class="badge hidden">🔄 Deload Week</div>
        </div>
      </div>
    </div>

    <!-- Workout Weak Points (Relocated to top) -->
    <div class="card">
      <div class="card-header">
        <h2>Workout Weak Points</h2>
      </div>
      <div class="card-content">
        <div id="workoutWeakPoints"></div>
        <button class="btn btn-warning" id="addWorkoutWeakBtn">+ Add Weak Point</button>
      </div>
    </div>

    <!-- Actions -->
    <div class="card">
      <div class="card-content">
        <div class="form-row">
          <button class="btn btn-primary" id="saveBtn">💾 Save Workout</button>
          <button class="btn btn-secondary" id="exportBtn">📁 Export</button>
          <button class="btn btn-warning" id="importBtn">📥 Import</button>
        </div>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
    </div>

    <!-- Exercises -->
    <div id="exercisesContainer"></div>
    
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
